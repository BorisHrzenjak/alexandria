<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alexandria Prompt Library</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="icons/logo.png" alt="Alexandria Logo" id="header-logo">
            <h1>Alexandria</h1>
        </div>
        <!-- Copy Feedback Message -->
        <div id="copy-feedback">Copied!</div>

        <div class="main-content">
            <div class="sidebar">
                <button id="add-prompt-btn" class="sidebar-btn" title="Create a new prompt template">✨ New Prompt</button>
                <button id="favorites-btn" class="sidebar-btn" title="View your favorite prompts">⭐ Favorites</button>
                <button id="settings-btn" class="sidebar-btn" title="Open application settings">⚙️ Settings</button>
                <!-- Removed Filter/Settings buttons for now, can be added back differently -->
                <!-- <button id="filter-btn">Filter</button> -->
                <!-- <button id="settings-btn">Settings</button> -->
            </div>
            <div class="prompt-list-area">
                <div class="filter-controls">
                    <input type="text" id="search-input" placeholder="Search prompts..." title="Search prompts by title, text, category, or tag">
                    <select id="category-filter" title="Filter prompts by category">
                        <option value="all">All Categories</option>
                        <!-- Categories will be populated dynamically -->
                    </select>
                </div>
                <h2>Prompts</h2>
                <ul id="prompt-list">
                    <!-- Prompt items will be dynamically added here -->
                    <li class="prompt-item-placeholder">Loading prompts...</li>
                </ul>
            </div>
        </div>
    </div>

    <!-- Prompt View Panel (hidden by default) -->
    <div id="prompt-view-panel" class="panel">
        <div class="panel-header">
            <h3 id="panel-prompt-title">Prompt Title</h3>
            <button id="panel-close-btn" title="Close Panel">&times;</button>
        </div>
        <div id="panel-prompt-text" class="panel-content">
            Prompt text will appear here...
        </div>
        <div class="panel-footer">
            <button id="panel-copy-btn" title="Copy Prompt Text">Copy Text</button>
        </div>
    </div>

    <!-- Add Prompt Modal (hidden by default) -->
    <div id="add-prompt-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 id="modal-title">Add New Prompt</h2>
            <label for="prompt-title">Title:</label>
            <input type="text" id="prompt-title" required>
            <label for="prompt-text">Prompt Text:</label>
            <textarea id="prompt-text" rows="5" required></textarea>
            <label for="prompt-category">Category:</label>
            <div class="tags-input-container">
                <select id="existing-categories" class="tag-select">
                    <option value="">Select existing category</option>
                    <!-- Categories will be populated dynamically -->
                </select>
                <input type="text" id="prompt-category" placeholder="Type new category">
            </div>
            <label for="prompt-tags">Tags:</label>
            <div class="tags-input-container">
                <select id="existing-tags" class="tag-select">
                    <option value="">Select existing tags</option>
                    <!-- Tags will be populated dynamically -->
                </select>
                <input type="text" id="prompt-tags" placeholder="Type new tags (comma-separated)">
            <button id="save-prompt-btn" title="Save the current prompt">Save Prompt</button>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Settings</h2>
            <div class="setting-item">
                <label for="dark-mode-toggle">Dark Mode:</label>
                <label class="switch" title="Toggle Dark Mode">
                    <input type="checkbox" id="dark-mode-toggle">
                    <span class="slider round"></span>
                </label>
            </div>
            <!-- Add more settings here later -->
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
